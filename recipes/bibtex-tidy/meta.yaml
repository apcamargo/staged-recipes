context:
  version: 1.14.0

package:
  name: bibtex-tidy
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/bibtex-tidy/-/bibtex-tidy-${{ version }}.tgz
  sha256: 0a2c1bb73911a7cee36a30ce1fc86feffe39b2d39acd4c94d02aac6f84a00285

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - bibtex-tidy --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Cleaner and Formatter for BibTeX files.
  homepage: https://flamingtempura.github.io/bibtex-tidy/
  repository: https://github.com/FlamingTempura/bibtex-tidy/

extra:
  recipe-maintainers:
    - apcamargo
